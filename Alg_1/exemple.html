<style>
    body {
        margin: 0;
    }

    .button {
        border-radius: 10px;
        float: right;
        background-color: #7A9FAE;
        border: none;
        color: white;
        padding: 7px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        font-size: 20px;
    }

    .disable {
        cursor: not-allowed;
        background-color: #F0F0F0;
    }

    .response-card {
        margin-right: 10px;
        width: 100px;
        height: 100px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    .card {
        margin-right: 10px;
        float: left;
        width: 100px;
        height: 100px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    .input {
        font-size: 40px;
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
        width: 100%;
        height: 100%;
        font-size: 20px;
    }

    /* The container */
    .radio-button {
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 20px;
        font-weight: 100;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default radio button */
    .radio-button input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .radio-button:hover input ~ .checkmark {
        background-color: #ccc;
    }

    /* When the radio button is checked, add a blue background */
    .radio-button input:checked ~ .checkmark {
        background-color: #7A9FAE;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .radio-button input:checked ~ .checkmark:after {
        display: block;
    }

    /* Style the indicator (dot/circle) */
    .radio-button .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }

    .display-flex {
        display: flex;
    }

    .final-state {
        margin-top: 10px;
    }

    .initial-state {
        padding: 2%;
        overflow: scroll;
    }

    .exemple-1 {
        width: 100%;
        height: 100%;
        margin-top: 15px;
    }

    h2 {
        color: #D13C01;
    }

    .actions {
        background-color: #f0f0f02b;
        display: grid;
        grid-template-columns: 10% auto 10%;
        text-align: center;
    }

    .results {
        padding: 2%;
    }
</style>

<script>
    function disabledButton() {
        console.log('disabledButton');
        return document.getElementById("initial-state").childElementCount < 10;
    }
    ;

    function executeCode() {
        var radios = document.getElementsByName('radio');
        var who_is_checked = radios[0].checked ? 'small_letters' : 'big_letters';
        var currentValue;
        for (var index = 0; index < document.getElementById("initial-state").childElementCount; index++) {
            if (who_is_checked === 'big_letters') {
                currentValue = document.getElementById(`add-card-${index}`).value.toUpperCase();
            } else {
                currentValue = document.getElementById(`add-card-${index}`).value.toLowerCase();
            }
            if (document.getElementById(`result-card-${index}`)) {
                document.getElementById(`result-card-${index}`).value = currentValue;
            } else {
                if (!document.getElementById(`final_state_h2`)) {
                    var h2 = document.createElement("h2");
                    h2.innerHTML = "Date finale";
                    h2.id = "final_state_h2";
                    document.getElementById("h2").appendChild(h2);
                }
                var card = document.createElement("DIV");
                card.className = "response-card";
                var container = document.createElement("DIV");
                container.className = "container";
                var input = document.createElement("INPUT");
                input.value = currentValue;
                input.className = 'input';
                input.id = `result-card-${index}`;
                input.readOnly = true;
                container.appendChild(input);
                card.appendChild(container);
                document.getElementById("results").appendChild(card);
            }
        }
    }

    function addCard() {
        var count_of_divs = document.getElementById("initial-state").childElementCount;
        if (count_of_divs < 10) {
            var card = document.createElement("DIV");
            card.className = "card";
            var container = document.createElement("DIV");
            container.className = "container";
            var input = document.createElement("INPUT");
            input.id = `add-card-${count_of_divs}`;
            input.className = "input";
            container.appendChild(input);
            card.appendChild(container);
            document.getElementById("initial-state").appendChild(card);
        } else {
            const add_button = document.getElementById("add-button");
            add_button.disabled = true;
            add_button.classList.add("disable");
        }

    }

</script>

<div class="exemple-1" id="exemple-2">
    <div class="actions">
        <button class="button" onclick="addCard()" id="add-button"> Adaug&#259; card</button>
        <div>
            <label class="radio-button">
                Liter&#259; mic&#259;
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="radio-button">
                Liter&#259; mare
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
        <button class="button" onclick="executeCode()"> Run</button>
    </div>
    <h2>
        Date Ini&#355;iale
    </h2>
    <div class="initial-state" id="initial-state">
        <div class="card">
            <div class="container">
                <input type="text" id="add-card-0" class="input"/>
            </div>
        </div>
    </div>

    <div class="final-state" id="final-state">
        <div id="h2"></div>
        <div id="results" class="results display-flex"></div>
    </div>

</div>
