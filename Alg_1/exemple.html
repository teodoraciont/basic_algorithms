<style>
    .button {
        float: right;
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 7px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .response-card {
        width: 100px;
        height: 100px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    .card {
        float: left;
        width: 100px;
        height: 100px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    input {
        background-color: beige;
        font-size: 40px;
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
        width: 100%;
        height: 100%;
        font-size: 20px;
    }

    .add-card {
        background-image: url(../utils/images/Add-icon.png);
        background-size: cover;
        content: "";
        display: block;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        opacity: 0.4;
    }

    /* The container */
    .radio-button {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 12px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default radio button */
    .radio-button input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .radio-button:hover input ~ .checkmark {
        background-color: #ccc;
    }

    /* When the radio button is checked, add a blue background */
    .radio-button input:checked ~ .checkmark {
        background-color: #2196F3;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .radio-button input:checked ~ .checkmark:after {
        display: block;
    }

    /* Style the indicator (dot/circle) */
    .radio-button .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }

    .actions {
        display: flex;
    }
</style>

<script>

    function executeCode() {
        var currentValue = document.getElementById("card-1").value.toUpperCase();
        if (document.getElementById("result")) {
            document.getElementById("result").value = currentValue;
        } else {
            var card = document.createElement("DIV");
            card.className = "response-card";
            var container = document.createElement("DIV");
            container.className = "container";
            var input = document.createElement("INPUT");
            input.value = currentValue;
            input.id = "result";
            input.readOnly = true;
            container.appendChild(input);
            card.appendChild(container);
            document.getElementById("exemple-2").appendChild(card);
        }
    }

    function addCard() {
        var card = document.createElement("DIV");
        card.className = "card";
        var container = document.createElement("DIV");
        container.className = "container";
        var input = document.createElement("INPUT");
        input.id = "card-2";
        container.appendChild(input);
        card.appendChild(container);
        document.getElementById("exemple-2").appendChild(card);
    }

</script>

<div class="exemple-1" id="exemple-2">
    <h2>
        Date Ini&#355;iale
    </h2>
    <div class="actions">
        <button class="button" onclick=addCard()> Adaug&#259; card </button>
        <label class="radio-button">Liter&#259; mic&#259;
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="radio-button">Liter&#259; mare
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <button class="button" onclick="executeCode()"> Run</button>
    </div>

    <div class="card">
        <div class="container">
            <input type="text" id="card-1"/>
        </div>
    </div>

</div>
