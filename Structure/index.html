<!DOCTYPE html>
<html>
<title>Test</title>
<style>
    .usablepage {
        height: 100%;
        border: 1px solid black;
        margin: 0 auto;
        width: 50%;
    }

    .fullpage {
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: fixed;
        border: 1px solid black;
    }

    .leftContainer {
        border: 1px solid black;
        float: left;
        width: 49%;
        height: 100%;
        background-color: white;
    }

    .rightContainer {
        border: 1px solid black;
        float: right;
        width: 50%;
        height: 100%;
        background-color: plum;
    }
</style>
<script>
    var href = window.location.href;
    var path = href.substring(href.lastIndexOf("#") + 1);
    console.log(path);

    function getPathForLeftContainer() {
        switch (path) {
            case "algoritm-1":
                return "../alg_1/code.html";
            case "algoritm-2":
                return "../alg_2/code.html";
            case "algoritm-3":
                return "../alg_3/code.html";
            case "algoritm-4":
                return "../alg_4/code.html";
            case "algoritm-5":
                return "../alg_5/code.html";
        }
    }

    function getPathForRightContainer() {
        switch (path) {
            case "algoritm-1":
                return "../alg_1/exemple.html";
            case "algoritm-2":
                return "../alg_2/exemple.html";
            case "algoritm-3":
                return "../alg_3/exemple.html";
            case "algoritm-4":
                return "../alg_4/exemple.html";
            case "algoritm-5":
                return "../alg_5/exemple.html";
        }
    }

    window.onload = function () {
        document.getElementById("content-left").setAttribute('data', getPathForLeftContainer());
        document.getElementById("content-right").setAttribute('data', getPathForRightContainer())
    }
</script>

<div class="fullpage">
    <div class="usablepage">
        <div class="leftContainer">
            <object width="100%" height="100%" id="content-left"></object>
        </div>
        <div class="rightContainer">
            <object width="100%" height="100%" id="content-right"></object>

        </div>

    </div>



</html>
