<!DOCTYPE html>
<html>
<title>Test</title>
<style>
    body {
        font-family: "Times New Roman", Times, serif;
    }

    body {
        overflow: scroll;
    }

    .usablepage {
        height: 100%;
        border: 1px solid black;
        margin: 0 auto;
        padding: 20px;
    }

    .fullpage {
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: fixed;
        border: 1px solid black;
    }

    .leftContainer {
        border: 1px solid black;
        float: left;
        width: 49%;
        height: 100%;
        background-color: white;
    }

    .rightContainer {
        border: 1px solid black;
        float: right;
        width: 50%;
        height: 100%;
        background-color: plum;
    }

    .image {
        width: 70%;
        background-image: url(../utils/images/lettersf.jpeg);
        background-position:center center;
        height: 100%;
        float: left;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .header {
        height: 30%;
    }

    .algorithm {
        height: 100%;
        border-radius: 10px;
        float: right;
        background-color: #F0F0F0;
        width: 30%;
    }

    .algorithm h2 {
        text-align: center;
        color: #D13C01;
    }

    .algorithm p {
        padding: 20px;
    }

    .exemple {
        width: 100%;
        height: 100%;
    }
</style>
<script>
    var href = window.location.href;
    var path = href.substring(href.lastIndexOf("#") + 1);
    console.log(path);

    function getPathForLeftContainer() {
        switch (path) {
            case "algoritm-1":
                return "../alg_1/code.html";
            case "algoritm-2":
                return "../alg_2/code.html";
            case "algoritm-3":
                return "../alg_3/code.html";
            case "algoritm-4":
                return "../alg_4/code.html";
            case "algoritm-5":
                return "../alg_5/code.html";
        }
    }

    function getPathForRightContainer() {
        switch (path) {
            case "algoritm-1":
                return "../alg_1/exemple.html";
            case "algoritm-2":
                return "../alg_2/exemple.html";
            case "algoritm-3":
                return "../alg_3/exemple.html";
            case "algoritm-4":
                return "../alg_4/exemple.html";
            case "algoritm-5":
                return "../alg_5/exemple.html";
        }
    }

    window.onload = function () {
        document.getElementById("content-left").setAttribute('data', getPathForLeftContainer());
        document.getElementById("content-right").setAttribute('data', getPathForRightContainer())
    }
</script>

<div class="fullpage">
    <div class="usablepage">
        <div class="header">
            <div class="image"></div>
            <div class="algorithm">
                <object width="100%" height="100%" id="content-left"></object>
            </div>
        </div>
        <div class="exemple">
            <object width="100%" height="100%" id="content-right"></object>
        </div>
        <!--<div class="leftContainer">-->
        <!--</div>-->
        <!--<div class="rightContainer">-->
        <!--<object width="100%" height="100%" id="content-right"></object>-->
        <!--</div>-->

    </div>
</div>



</html>
